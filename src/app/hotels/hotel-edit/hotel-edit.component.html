<div>Hotel Edit component</div>

<div class="card">
  <div class="card-header text-white bg-info">Créer un hotel</div>

  <div class="card-body">
  <!-- <div class="card-body" (formControl)="hotelForm"> -->
  <form novalidate (ngSubmit)="saveHotel()" [formGroup]='hotelForm'>
      <div class="form-group row mb-2">
        <label for="hotelNameId" class="col-md-2 col-form-label">
          Nom d'hôtel
        </label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            formControlName="hotelName"
            placeholder="Nom(obligatoire)"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="hotelPrice" class="col-md-2 col-form-label"> Prix </label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            formControlName="hotelPrice"
            placeholder="Prix(obligatoire)"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="starRating" class="col-md-2 col-form-label">
          Évaluation
        </label>
        <div class="col-md-8">
          <input
            id="starRating"
            type="text"
            class="form-control"
            formControlName="starRating"
            placeholder="Évaluation (1-5)"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="description" class="col-md-2 col-form-label">
          Description
        </label>
        <div class="col-md-8">
          <textarea
          id="descriptionId"
          class="form-control"
          formControlName="description"
          ></textarea>
        </div>
      </div>
      
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-info mr-3" type="submit">
            Sauvegarder
          </button>
          <button class="btn btn-outline-secondary mr-3" type="button"
          routerLink="/hotels">
            Annuler
          </button>
          <button class="btn btn-outline-danger" type="button">
            Supprimer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<pre>
  {{ hotelForm.value | json }}
</pre>
